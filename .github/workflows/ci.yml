name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @screenwright/cli lint

      - name: Build
        run: pnpm --filter @screenwright/cli build

      - name: Unit tests
        run: pnpm --filter @screenwright/cli test
